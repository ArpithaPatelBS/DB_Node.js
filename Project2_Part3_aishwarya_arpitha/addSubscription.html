	<body>

	  <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Home</a>
        </div>

      </div>
    </nav>

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-15" id ="tab123">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
		  <div class="jumbotron">
            <h1>Add Subscription!</h1>

          </div>


			<form class="form-horizontal" role="form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="name">Choose Customer:</label>
				  <div class="col-sm-10">
					<select class="form-control" name="" id="customer-name">
					</select>
				  </div>
				</div>

				<div class="form-group">
				  <label class="control-label col-sm-2" for="name">Choose Publication:</label>
				  <div class="col-sm-10">
					<select class="form-control" name="" id="pub-name">

					</select>
				  </div>
				</div>

				<div class="form-group">
				  <label class="control-label col-sm-2" for="name">Choose Type:</label>
				  <div class="col-sm-10">
					<select class="form-control" name="" id="type-name">
						<option>Please Select</option>
						<option value="Magazine">Magazine</option>
						<option value="Newspaper">Newspaper</option>
					</select>
				  </div>
				</div>

				<div class="form-group" id='form-news-mag' style='display:none;'>
				  <label class="control-label col-sm-2" for="name">Choose Magazine/Newspaper:</label>
				  <div class="col-sm-10">
					<select class="form-control" name="" id="mag-news-name">

					</select>
				  </div>
				</div>

				<div class="form-group" id='form-rate-issue-mag' style='display:none;'>
				  <label class="control-label col-sm-2" for="name">Choose Rate - No. of Issues/ No. Of Months:</label>
				  <div class="col-sm-10">
					<select class="form-control" name="" id="rate-issue-name">
						<option>Please Select</option>
					</select>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="name">Start Date:</label>
				  <div class="col-sm-10">
					<input type="input" class="form-control"  style="width:600px;" id="start-date" placeholder="Enter new start date">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="name">End Date:</label>
				  <div class="col-sm-10">
					<input type="input" class="form-control"  style="width:600px;" id="end-date" placeholder="Enter new end date">
				  </div>
				</div>

		    </form>
			<div class="msgBar" id="divErrorStatus">
				<p class="errorMsg"><i></i><span id="divErrorMsg"></span></p>
			</div>
			<div class="submit-button">
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="button" id="buttonSubscriptionAdd" class="btn btn-primary">Submit</button>
				  </div>
			</div>

          </div>

        </div>

      </div>

      <footer>

    </div>
